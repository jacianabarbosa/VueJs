<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Introdução ao Vue JS</title>
		<script src="https://unpkg.com/vue"></script>
	</head>
	<body>
		<div id="app">
			{{ msg }}
			<p v-bind:title="titulo">teste com title</p>
		</div>

		<script type="text/javascript">

					var app = new Vue({
						el:"#app",
						data: {
							msg:'Vue JS', 	
							titulo: 'teste com V-bind'
						},
					});
		</script>
	</body>
</html>
