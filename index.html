<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Introdução ao Vue JS</title>
		<script src="https://unpkg.com/vue"></script>
	</head>
	<body>

		<div id="app">
			<jaci-titulo v-bind:titulo="meuTitulo"></jaci-titulo>
			<input type="text" v-model="meuTitulo">
			<jaci-tabela titulos="registros"></jaci-tabela>

		</div>

		<script type="text/javascript">

		Vue.component('jaci-titulo', {
			props:['titulo'],
			template:'<h2>{{ titulo }}</h2>'
		});

		Vue.component('jaci-tabela', {
			props:['titulos','registros'],
			template:'<table style="width:100%">' +
				'<thead>' +
					'<tr>' +
						'<th>Nome</th>' +
						'<th>E-mail</th>' +
					'</tr>' +
				'</thead>' +
				'<tbody>' +
					'<tr>' +
						'<td>Jaciana</td>' +
						'<td>jaci@gmail.com</td>' +
					'</tr>' +
				'</tbody>' +
			'</table>'
		});

			var app = new Vue({
				el: "#app",
				data:{
					meuTitulo:'esse é o titulo'
				}
			});
			
		</script>
	</body>

</html>
