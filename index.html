<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Introdução ao Vue JS</title>
		<script src="https://unpkg.com/vue"></script>
	</head>
	<body>

		<div id="app">
			<jaci-titulo v-bind:titulo="Esse é o título"></jaci-titulo>
			<input type="text" v-model="meuTitulo">
		</div>

		<script type="text/javascript">

		Vue.component('jaci-titulo', {
			props:['titulo'],
			template:'<h2>{{titulo}}</h2>'
		});

			var app = new Vue({
				el: "#app",
				data:{
					meuTitulo:'Esse é o título'
				}
			});
			
		</script>
	</body>

</html>
