<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Introdução ao Vue JS</title>
		<script src="https://unpkg.com/vue"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" 
		integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	</head>

	<body>

		<div id="app">
			<jaci-titulo titulo="Formulários"></jaci-titulo>

			<p>Texto: {{texto}}</p>
			<p>
				<input type="text" v-model="texto">
			</p>

			<p>Textarea: {{textarea}} </p>
			<p style="white-space: pre-line">{{textarea}}</p>

			<p>
				<textarea v-model="textarea" rows="8" cols="80"></textarea>
			</p>

			<p>Checkbox:</p>
			<input type="checkbox" id="aceitaTermos" v-model="termos"/>
			<label for="aceitaTermos">{{ termos }}</label>

			<p>Multiple Checkboxes:{{notificacoes}}</p>
			<p>
				<input type="checkbox" id="receberEmail" value="email" v-model="notificacoes"/>
				<label for="receberEmail">Receber e-mail</label>
				<input type="checkbox" id="receberSMS" value="sms" v-model="notificacoes"/>
				<label for="receberSMS">Receber SMS</label>
				<input type="checkbox" id="receberTelefone" value="telefone" v-model="notificacoes"/>
				<label for="receberTelefone">Receber Ligação</label>
			</p>
			
			<p>Radio:{{sexo}}</p>
			<p>
				<input type="radio" name="" id="masculino" value="M" v-model="sexo">
				<label for="masculino">Masculino</label>
				<input type="radio" name="" id="feminino" value="F" v-model="sexo">
				<label for="feminino">Feminino</label>

			</p>



					
		</div>

		<script type="text/javascript">

			Vue.component('jaci-titulo', {
				props: ['titulo'],
				template: '<h2>{{ titulo }}</h2>'
			});


			var app = new Vue({
				el: "#app",
				data() {
					return {
						texto:'',
						textarea:'',
						termos: false,
						notificacoes:[],
						sexo:null
					}

				}  			
			});

		</script>
	</body>
</html>
